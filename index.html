<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link href="slide.css" rel="stylesheet">
    <script src="slide.js"></script>
  </head>
  <body>
    <h2>Bunny Slideshow</h2>
    <div class="slideshow-container">
        <div class="mySlides">
          <img src="1.gif" alt="" width="50%" height="auto">
          <p>This is Ella the bunny</p>
        </div>
        <div class="mySlides">
          <img src="2.gif" alt="" width="50%" height="auto">
          <p>Her first week home</p>
        </div>
        <div class="mySlides">
          <img src="3.gif" alt="" width="50%" height="auto">
          <p>Begging to get out of the playpen</p>
        </div>
        <div class="mySlides">
            <img src="4.gif" alt="" width="50%" height="auto">
            <p>Ella visit the vet for the first time</p>
            </div>
            <div class="mySlides">
                <img src="5.gif" alt="" width="50%" height="auto">
                <p>Ella is going to the park</p>
            </div>
            <div class="mySlides">
                <img src="6.gif" alt="" width="50%" height="auto">
                <p>Up to no good</p>
            </div>
            <div class="mySlides">
                <img src="7.gif" alt="" width="50%" height="auto">
                <p>Relaxing day</p>
            </div>
            <div class="mySlides">
                <img src="8.gif" alt="" width="50%" height="auto">
                <p>Snow day</p>
            </div>
            <div id="main_img"><img src="1.gif" alt=""  width="50%" height="auto">
              <p>This is Ella the bunny</p>
            </div>
        <div class="controls">
          <button class="startBtn" onclick="startSlideshow()">Start</button>
          <button class="pauseBtn" onclick="pauseSlideshow()">Pause</button>
        </div>
        
      </div>
  </body>
</html>
